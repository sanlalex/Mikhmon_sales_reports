<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des Ventes</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% extends 'base.html' %}

    {% block content %}
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Analyse des Ventes</h1>
        
        <!-- Section Upload -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Importer un fichier CSV</h2>
            <form hx-post="{% url 'upload_csv' %}" 
                  hx-encoding="multipart/form-data"
                  hx-target="#results"
                  class="space-y-4">
                {% csrf_token %}
                <div class="flex items-center space-x-4">
                    <input type="file" 
                           name="csv_file" 
                           accept=".csv"
                           class="block w-full text-sm text-gray-500
                                  file:mr-4 file:py-2 file:px-4
                                  file:rounded-full file:border-0
                                  file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg
                                   hover:bg-blue-700 transition-colors">
                        Analyser
                    </button>
                </div>
            </form>
        </div>

        <!-- Section Résultats -->
        <div id="results" class="space-y-6">
            <!-- Les résultats seront chargés ici via HTMX -->
        </div>
    </div>
    {% endblock %}
</body>
</html>
